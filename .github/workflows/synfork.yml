name: Sync Fork

on:
  schedule:
    - cron: '0 19 1 * *' # every 30 minutes
  workflow_dispatch: # on button click
jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          owner: mawangdan
          github_token: ${{ secrets.access_token_other }}
          personal_token: ${{ secrets.access_token_self }}
          head: main
          base: main
          merge_method: merge
          pr_title: Fork Sync
          auto_approve: true
